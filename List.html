<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1 style="text-align: center;"> Unordered List</h1>

    <ul>
        <li> Carrot</li>
        <li> Cabbage</li>
        <li> Cucumber</li>
        <li> Pineapple</li>
    </ul>

    <h1 style="text-align: center;"> Ordered List</h1>

    <ol>
        <li> Rice</li>
        <li> Beans</li>
        <li> Yam</li>
        <li> Wheat</li>
    </ol>

    <ul>
        <li> This is the first list</li>
        <li> This is the second list</li>
        <ul>
            <li> This is the sub</li>
            <li> Second sub<lil>
            
        </ul>
    </ul>

    <h1 style="text-align: center;"> Description List</h1>

    <dl>
        <dt> Coffee</dt>
        <dd> Black hot drink</dd>
        <dt> Rice</dt>
        <dd> Very delicious</dd>
    </dl>
</body>
</html>
